<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Wikify</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/superhero/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container-fluid">
  <div class="text-center">
    <h1>Wikifiy</h1>
    <blockquote class="text-left text-muted">a wikipedia helper by <a href="http://github.com/t3h2mas" class="text-muted">t3h2mas</a> for FreeCodeCamp</blockquote>
  </div>
  <hr><br>
  <div id="dialog">
    <div class="well text-center">
      <h3>Pick your poison:</h3><br>
      <div class="random-link">
      <a href="http://en.wikipedia.org/wiki/Special:Random"><i class="fa fa-random"></i>
      <span>Random</span>
        </a></div><hr>
      <form class="form-inline" id="searchFrm">
        <div class="form-group">
          <label for="searchInp" class="sr-only">Search</label>
          <input type="text" class="form-control" id="searchInp" placeholder="Term">
        </div>
        <button type="submit" class="btn btn-info"><i class="fa fa-search"></i> Search</button>
      </form>
    </div>
  </div>
  <div class="well" id="content">
  </div>
  <button type="button" class="btn btn-success" id="again">Search  <i class="fa fa-refresh"></i></button>
  <br>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
